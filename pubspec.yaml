name: google_map_app
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter 
  cupertino_icons: ^1.0.2
  google_maps_flutter: ^2.3.0
  location: ^6.0.2
  flutter_polyline_points: ^2.0.0
  firebase_core: ^2.31.0
  firebase_auth: ^4.19.5
  firebase_database: ^10.5.5
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: "^0.13.1"

flutter: 
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/unav-full.png
    - assets/unav.png
    - assets/Loc_pix/ADMIN.jpg
    - assets/Loc_pix/Gate.jpg
    - assets/Loc_pix/Lopez.jpeg
    - assets/Loc_pix/SL.png
    - assets/Loc_pix/Minifo.jpg
    - assets/Loc_pix/quezon.jpeg
    - assets/Loc_pix/roxas.jpeg
    - assets/Loc_pix/cict.jpeg
    - assets/Loc_pix/cultu.jpg
    - assets/Loc_pix/nursing.jpeg
    - assets/Loc_pix/urdc.jpg

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logo.png"
    
    